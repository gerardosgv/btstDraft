<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>BTST | Aqui ponemos un slogan </title>
    <link rel="stylesheet" href="css/btst.css" type="text/css">
    <script src="https://use.fontawesome.com/300af0fe2c.js"></script>
  </head>
  <body>

    <nav>
        <ul class="main-menu">
            <a id="home"><li id="home-link">Home</li></a>
            <a id="about"><li id="about-link">About</li></a>
            <a id="blog"><li id="blog-link">Blog</li></a>
            <a id="contact"><li id="contact-link">Contact</li></a>
            <a id="projects"><li id="projects-link">Projects</li></a>
        </ul>
    </nav>

    <section class="home">
      <h1 class="title is-1">Home</h1>
    </section>

    <section class="about">
      <h1 class="title is-1">About</h1>
    </section>

    <section class="blog">
      <h1 class="title is-1">Blog</h1>
    </section>

    <section class="contact">
              <h1 class="title is-1">Contact</h1>

              <div class="contact-conteiner">
              <div class="wrapper3 form-container">

                <div class="field">
                  <label class="label">Nombre</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Nombre y apellido">
                  </div>
                </div>

            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>

            <div class="field">
              <label class="label">Proyecto</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nombre del proyecto">
              </div>
            </div>


              <div class="field">
                <label class="label">Asunto</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Web Development</option>
                      <option>UX/UI Design </option>
                      <option>Mobile Development</option>
                      <option>Branding</option>
                      <option>Marketing Strategy</option>
                      <option>Communication Strategy</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Detalles</label>
                <div class="control">
                  <textarea class="textarea" placeholder="DescripciÃ³n del proyecto"></textarea>
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
              </div>

              <div class="is-half">
                <p>mail@btst.com<br /><span style="font-size: 0.8em;">55 5555 5555</span></p>
              </div>

            </div>
            </div>

    </section>

    <section class="projects">
      <h1 class="title is-1">Projects</h1>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/btst.js" type="text/javascript"></script>
  </body>
</html>
