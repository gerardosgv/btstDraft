<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>BTST | Aqui ponemos un slogan </title>
    <link rel="stylesheet" href="css/btst.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <script src="https://use.fontawesome.com/300af0fe2c.js"></script>
  </head>
  <body>

    <!---Contact--->

      <section class="contact">
                <h1 class="title is-1">Contact</h1>

                <div class="contact-conteiner">
                <div class="wrapper3 form-container">

                  <form id="contactForm" class="" action="index.html" method="post">

                  <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                      <input class="input" type="text" id="name" name="name" placeholder="Nombre y apellido">
                    </div>
                  </div>

              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" id="email" name="email" type="email" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label class="label">Proyecto</label>
                <div class="control">
                  <input class="input" id="proyecto" name="proyecto" type="text" placeholder="Nombre del proyecto">
                </div>
              </div>


                <div class="field">
                  <label class="label">Asunto</label>
                  <div class="control">
                    <div class="select">
                      <select id="opcion" name="opcion">
                        <option value="null">Select dropdown</option>
                        <option value="1">Web Development</option>
                        <option value="2">UX/UI Design </option>
                        <option value="3">Mobile Development</option>
                        <option value="4">Branding</option>
                        <option value="5">Marketing Strategy</option>
                        <option value="6">Communication Strategy</option>
                        <option value="7">Full Stack</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Detalles</label>
                  <div class="control">
                    <textarea class="textarea" id="detalles" name="detalles" placeholder="DescripciÃ³n del proyecto"></textarea>
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                  </div>
                </div>

                <div class="is-half">
                  <p>mail@btst.com<br /><span style="font-size: 0.8em;">55 5555 5555</span></p>
                </div>

              </form>

              </div>
              </div>

      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="contact.js" type="text/javascript"></script>
  </body>
</html>
